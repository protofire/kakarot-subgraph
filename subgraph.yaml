specVersion: 0.0.8
description: subgraph for shibuya astar shiden
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ABI
    network: mainnet
    source:
      abi: ABI
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: ABI
          file: ./abis/ABI.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
          receipt: true
      file: ./src/mapping.ts
